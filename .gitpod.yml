image:
  file: .gitpod.Dockerfile

tasks:
  - init: >
      pyenv local 3.9.13 &&
      ln -s /workspace/ankihub_addon/ankihub ~/.local/share/Anki2/addons21/1322529746
    env:
      ANKIHUB_APP_URL: "https://staging.ankihub.net"
      ANKIDEV: 1
      DEVELOPMENT: True
    command: anki

github:
  prebuilds:
    addComment: true
    addBadge: true

vscode:
  extensions:
    - almenon.arepl
    - ms-python.python
    - littlefoxteam.vscode-python-test-adapter

ports:
  - port: 6080
    onOpen: open-browser
    visibility: public
  - port: 5900
    onOpen: ignore
