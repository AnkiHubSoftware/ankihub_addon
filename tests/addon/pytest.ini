[pytest]
markers =
    performance: for performance tests
    sequential: for tests that must be run sequentially

addopts=
    -vvv
    --ignore-glob=tests/test_data/*
    --forked
    -m "not sequential and not performance"
    -n auto
    --no-xvfb

env=
    SKIP_INIT=1
    ANKIHUB_APP_URL=https://app.ankihub.net

testpaths =
    tests
