        padding: 2rem;

        height: 100%;

    }

    }
    .empty-state-title {

        color: #4F46E5;
        margin-top: 0.5rem;

    }
    .empty-state-message {
        text-align: center;
        margin-top: 1.5rem;
        color: #4b5563;
    }
    .dark .empty-state-message {
        color: #9ca3af;
