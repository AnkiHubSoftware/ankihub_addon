<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: "Merriweather Sans", sans-serif;
    }
    .empty-state-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #f9fafb;
        height: 100%;
    }
    .dark .empty-state-container {
        background-color: #030712;
    }
    .empty-state-center-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-bottom: 1px solid #d1d5db;
        height: 6rem;
    }
    .dark .empty-state-center-content {
        border-bottom: 1px solid #374151;
    }
    .empty-state-title {
        font-size: 1.5rem;
        font-weight: 300;
        color: #b45309;
        margin-top: 0.5rem;
        margin-bottom: 1.5rem;
    }
    .dark .empty-state-title {
        color: #fcd34d;
    }
    .empty-state-message {
        text-align: center;
        margin-top: 1.5rem;
        color: #4b5563;
    }
    .dark .empty-state-message {
        color: #9ca3af;
    }
