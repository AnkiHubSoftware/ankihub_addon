<style>
    .webview-browser-bar {
        display: flex;
        position: relative;
        height: 44px;
        width: 100%;
        align-items: center;
        justify-content: space-between;
        background-color: #f1f1f1;
        border-bottom: 1px solid #ccc;
        color: #374151;
        z-index: 100000;
        padding: 0 16px;
        box-sizing: border-box;
    }
    .webview-browser-page-title {
        flex-grow: 1;
        text-align: center;
        font-size: 12px;
        font-weight: 400;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .webview-tabs {
        display: flex;
        border-bottom: 2px solid #e5e7eb;
        background-color: white;
        position: relative;
        height: 44px;
        width: 100%;
        z-index: 100000;
    }
    .webview-tab {
        display: flex;
        cursor: pointer;
        padding-left: 20px;
        padding-right: 20px;
        font-size: 12px;
        font-weight: 400;
        border-bottom: 2px solid transparent;
        color: #6b7280;
        transition: color 0.3s, border-color 0.3s;
        flex-grow: 1;
        height: 100%;
        align-items: center;
    }
    .webview-tab.selected {
        color: #4f46e5;
        border-color: #4f46e5;
    }
    .webview-browser-bar button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        margin: 0 4px;
    }
    .webview-browser-bar button:disabled {
        cursor: not-allowed;
    }
    .webview-browser-bar button:not(:disabled) svg {
        fill: #374151;
    }
    .webview-browser-bar button svg {
        fill: #9CA3AF;
    }
    .webview-browser-bar button:not(:disabled) svg path[stroke-width] {
        stroke: #374151;
    }
    .webview-browser-bar button svg path[stroke-width] {
        stroke: #9CA3AF;
    }
    .button-container {
        display: flex;
        align-items: center;
        min-width: 92px;
        flex-shrink: 0;
    }
</style>
<script>
    function selectTab(element) {
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('selected'));
        element.classList.add('selected');
    }
</script>

<nav class="webview-tabs">
    {% for tab in tabs %}
        <div
            class="webview-tab {% if current_active_tab_url == tab.url %}selected{% endif %}"
            onclick="selectTab(this); pycmd('ankihub_load_url_in_sidebar { &quot;url&quot;: &quot;{{ tab.url }}&quot; }')"
            data-tab="{{ tab.url }}"
        >
            {{ tab.title }}
        </div>
    {% endfor %}
</nav>
